<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8f27d68390.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Cart/products.css">
    <title>Products</title>
  </head>
  <body>
    <header>
      <h1>Deals</h1>
      <div class="cart-box">
        <div class="cart-icon">
          <i class="fas fa-cart-arrow-down fa-2x"></i>
        </div>
        <div class="whole-cart-window hide">
          <h2>CART</h2>
          <div class="cart-wrapper">
          </div>
          <div class="subtotal">Subtotal: R0.00</div>
          <a href="paymentPage.html"><div class="checkout">Checkout</div>
          </div></a>
      </div>
    </header>
    <section class="shop-section">
	    <div class="card-wrapper">	  
		
        <div data-id="1" class="card-item">
		 
          <img src="CP_images/playtime_co.png" />
          <div class="details">
            <h3>Poppy Playtime Chapter 2</h3>
            <p>
              <span
                >40% Discount!!Was R180, NOW:</span
              >

              <span class="price">Price: R108.00</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
        <!-- item 2 -->
        <div data-id="2" class="card-item">
          <img src="CP_images/stradew_valley.png" />
          <div class="details">
            <h3>Stardew Valley</h3>
            <p>
              <span>
                37% Discount!!Was R60, NOW:
              </span>

              <span class="price">Price: R37.80</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>

        <!-- product 3 -->
        <div data-id="3" class="card-item">
          <img src="CP_images/unpacking.png" />
          <div class="details">
            <h3>Unpacking</h3>
            <p>
              <span
                > 20% Discount!!Was R60, NOW:</span
              >

              <span class="price">Price: R48.00</span>
              <span class="add-to-cart-btn">Add To Cart</span>
            </p>
          </div>
        </div>
      </div>
    </section>
  <script src="cart.js"></script>
  <div class="footer">
      <div class="menu">
          <nav>
              <ul>
                  <li><a href="#"><img class="menu-icons" src="CP_images/search-icon.PNG"></a></li>
                  <li><a href="index.html"><img class="menu-icons" src="CP_images/home-icon.PNG"></a></li>
                  <li><a href="account.html"><img class="menu-icons" src="CP_images/user-icon.PNG"></a></li>
              </ul>
          </nav>
      </div>
  </div>
  </body>
</html>
